<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 파프리카</title>
    <style>
        table, th, td {
            border: 1px solid #333;
            border-collapse: collapse;
        }
        tbody {
            width: 100%;
        }
        th {
            width: 20%;
            padding: 1rem 0
        }
        td {
            padding: .725rem 0;
            text-align: center;
        }
        #json_table {
            width: 1000px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <h1>오늘의 비트코인 시세</h1>
    <button id="load_tikers">코인정보 불러오기</button>
    <table id="coins">
        <thead>
            <th>순위</th>
            <th>코인명</th>
            <th>총 코인수</th>
            <th>업데이트 일자</th>

        var coinURL = "https://api.coinpaprika.com/v1/tickers";

</body>
</html>
