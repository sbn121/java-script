<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <style>
        #displayArea {
            width: 200px;
            height: 200px;
            border: 1px groove #333;
            overflow: hidden;
        }
        #displayArea img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 사용 방법</h1>
    <!-- 1. 보통 </head>앞에 작성하거나 </body>앞에 작성 -->
    <div id="displayArea">
        <img src="images/bg.jpg" alt="picsum">
    </div>
    <button type="button" id="displayBtn">표시</button>
    <!-- 2-1. jQuery 공식 사이트 CDN : 개발용 (문법 해석용 라이브러리) -->
    <script src="lib/jquery.min.js"></script>
    <script src="script/selector.js"></script> <!-- chapter 5. section 03. 제이쿼리르 사용한 태그제어 -->
</body>
</html>
